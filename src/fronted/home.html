<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link rel="stylesheet" href="style.css" />

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function Navbar() {
      return (
        <nav className="navbar">
          <ul>
            <li><a href="#">Menú</a></li>
            <li><a href="#">Listado de Restaurantes</a></li>
            <li><a href="#">Mejores Rankeados</a></li>
          </ul>
        </nav>
      );
    }

    function Home() {
      const [restaurantes, setRestaurantes] = useState([]);

      useEffect(() => {
        fetch("http://localhost:5000/api/restaurantes")
          .then(res => res.json())
          .then(data => setRestaurantes(data))
          .catch(err => console.error("Error cargando restaurantes:", err));
      }, []);

      return (
        <div className="home-container">
          <Navbar />
          <main className="contenido-principal">
            <h2>Bienvenido a FoodApp</h2>
            <p>Explora los mejores lugares para comer y descubre nuevas opciones.</p>
            <img src="Recursos/img01.jpg" width="50%" alt="Comida variada" />

            <div className="container marketing">
              <h3>Listado de Restaurantes</h3>
              <div className="row">
                {restaurantes.map((r) => (
                  <div key={r._id} className="rest-card">
                    <h3>{r.nombre}</h3>
                    <p><strong>Teléfono:</strong> {r.telefono || '—'}</p>
                    <p>
                      {r.direccion?.calle || ''}<br />
                      {r.direccion?.municipio || ''}<br />
                      Zona {r.direccion?.zona || ''} – {r.direccion?.departamento || ''}
                    </p>
                    <a href={`detalle.html?id=${r._id}`} className="btn-ver">Ver más</a>

                  </div>
                ))}
              </div>
            </div>
          </main>
        </div>
      );
    }

    ReactDOM.render(<Home />, document.getElementById('root'));
  </script>
</body>
</html>
